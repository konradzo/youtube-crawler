spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/youtube-crawler
    # add user and password
    username: postgres
    password: postgres
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Warsaw

server:
  servlet:
    context-path: /api

daysLimit: 30

index-prefix: doc

username: admin
password: admin
role: ADMIN

elasticsearch:
  host: localhost
  port: 9200
  scheme: http
